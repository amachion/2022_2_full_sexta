<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.css">
</head>
<body onload="obterFilmes()">
    <div class="modal fade" id="modalCadastro"
        aria-labelledby="modalCadastro" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title fs-5">Cadastro de Usuário</div>
                </div>
                <div class="modal-body">
                    <div class="d-none alert alert-dismissible fade alert-modal-cadastro" role="alert">
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="usuarioCadastroInput"
                                   class="col-form-label">Usuário</label>
                            <input type="text" id="usuarioCadastroInput"
                                   class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="passwordCadastroInput"
                                   class="col-form-label">Senha</label>
                            <input type="password" id="passwordCadastroInput"
                                   class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button onclick="cadastrarUsuario()" 
                            type="button" class="btn btn-primary">
                        Cadastrar
                    </button>
                </div>
            </div> 
        </div>
    </div>





    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <nav class="navbar navbar-expand-md bg-light">
                    <a class="navbar-brand"  href="#">Filmes</a>
                    <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#myNavbar"
                        aria-controls="#myNavbar" aria-expanded="false"
                        aria-label="toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active me-2"
                               aria-current="page" href="#">Login</a>
                        </div>
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active me-2"
                            data-bs-toggle="modal"
                            data-bs-target="#modalCadastro"
                            aria-current="page" href="#">Novo Usuário</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="tituloInput" placeholder="Título do Filme">
                    <label for="tituloInput">Título do Filme</label>
                </div>
            </div>
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="sinopseInput" placeholder="Sinopse">
                    <label for="sinopseInput">Sinopse</label>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="btn btn-outline-primary w-100" onclick="cadastrarFilme()" >
                    Cadastrar
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert d-none alert-danger alert-dismissible fade" role="alert">Preencha todos os campos
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <table class="table table-striped table-hover text-center filmes">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Sinopse</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
crossorigin="anonymous"></script>
    <script src="js/frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
